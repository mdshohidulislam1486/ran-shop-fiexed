<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranga Store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body class="container">
  <header></header>
  <main class="main">

    <!-- search button  -->
    <section>
      <div class="search-field w-50 mx-auto">
        <!--  <div class="search-box">
           <input id="input-field" class="search-field" type="text" />
           <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
             autocomplete="off" id="search-btn" onclick="loadProducts()">
             Search
           </button>
         </div> -->
         <div class="input-group mb-3">
           <input id="input-field" type="text" class="form-control" placeholder="Enter a name" aria-label="Recipient's username" aria-describedby="basic-addon2">
           <span class="input-group-text" id="basic-addon2" id="search-btn" onclick="loadProducts()">Search</span>
         </div>
   
       </div>
    </section>
    
    <!-- dynamic product result  -->
    <section class="container">
      <div class="row">
        <div id="all-products"  class="col-md-4">
          
        </div>
    </section>


     <!-- fixed  My cart section  -->
     <section>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main  p-2">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th >Total Added-Products :</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th >Price :</th>
                <td >$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th >Delivery-Charge:</th>
                <td >$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th >Total-Tax:</th>
                <td >$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row" >Total</th>
                <td colspan="2" >$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
     </section>
    
  </main>
  <footer></footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
