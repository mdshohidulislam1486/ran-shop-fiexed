<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopaholic</title>
  <!-- font awesome link  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- css customize style sheet  -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- boostrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body class="container">
  <header>
    <h1 class="text-center mt-3 fst-italic"><span class="text-success">Shopa</span><span class="text-warning">holic </span></h1>
  </header>
  <main class="main">

    <!-- search button  -->
    <section>
      <div class="search-field w-50 mx-auto mt-3">
         <div class="input-group mb-3">
           <input id="input-field" type="text" class="form-control" placeholder="Enter product category" aria-label="" aria-describedby="basic-addon2">
           <button class="input-group-text" id="basic-addon2" id="search-btn" onclick="loadProducts()"><i class="fas fa-search"></i></button>
         </div>
       </div>
    </section>
    
    <!-- search results by category  -->
    <section class="container my-1 ">
      <p id='search-warning' class="text-center text-danger fs-5 fst-italic">Please enter a valid category sucn as: men's clothing, jewelery, electronics, women's clothing etc.  </p>
      <div id="search-products"  class="all-products">
      </div>
    </section>
    
    <!-- dynamic product result during page loding  -->
    <section class="container ">
        <div id="all-products"  class="all-products mb-5">
        </div>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="card bg-secondary">
              <img id="card-img" src="" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 id="card-title" class="card-title text-light"></h5>
                <p id="card-text" class="card-text text-light"></p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>


     <!-- fixed  My cart section  -->
     <section>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main p-2" id='cart-main'>
        <div class="cart" id="my-cart">
          <table class="table text-light">
            <thead>
              <h1 class="text-light">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th >Total Added-Products :</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th >Price :</th>
                <td >$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th >Delivery-Charge :</th>
                <td >$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th >Total-Tax :</th>
                <td >$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row" >Total :</th>
                <td colspan="2" >$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button id='buy-now' class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
     </section>
    
  </main>
  <footer></footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>
</html>
